name: admin
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 4.0.0+4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  platform: ^3.1.0
  cached_network_image: ^2.3.2+1
  cloud_firestore: ^2.5.2
  cupertino_icons: ^1.0.0
  firebase_core: ^1.6.0
  flutter_html: ^0.11.1
  http: ^0.13.3
  intl: ^0.16.1
  line_icons: ^0.2.0
  provider: ^4.3.2
  shared_preferences: ^2.0.7
  toast: ^0.1.5
  url_launcher: ^6.0.10
  vertical_tabs: ^0.2.0
  file_picker: ^4.0.2
  firebase_storage: ^10.0.3
  flutter_easyloading: ^3.0.3
  another_flushbar: ^1.10.24
  get: ^4.3.8
  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  fonts:

    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Light.ttf
          weight: 400
        - asset: assets/fonts/Muli-Regular.ttf
          weight: 500
        - asset: assets/fonts/Muli-Medium.ttf
          weight: 600
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 800

  assets:

    - assets/images/icon.png
